<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>404 not found - boardhole</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css"/>
</head>
<body class="bg-base-200 text-base-content">
<!-- 메인 콘텐츠 -->
<main class="min-h-screen flex flex-col gap-8 p-8">
    <div class="flex flex-1 items-center justify-center">
        <div class="max-w-2xl w-full">
            <div class="bg-base-200 rounded-2xl shadow-sm border border-base-300 p-12 text-center">
                <!-- 에러 아이콘 -->
                <div class="mb-8 flex justify-center">
                    <div class="h-24 w-24 rounded-full bg-base-200 flex items-center justify-center">
                        <svg class="h-12 w-12 text-base-content/70" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                             stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                </div>

                <!-- 에러 코드 -->
                <div class="mb-4">
                    <span class="text-6xl font-bold bg-gradient-to-r from-slate-600 to-slate-800 bg-clip-text text-transparent">404</span>
                </div>

                <!-- 에러 제목 -->
                <h1 class="text-2xl font-bold text-base-content mb-3">페이지를 찾을 수 없습니다</h1>

                <!-- 에러 설명 -->
                <p class="text-base-content/70 mb-8">
                    <span th:if="${error}" th:text="${error}">요청하신 페이지를 찾을 수 없습니다.</span>
                    <span th:unless="${error}">입력하신 주소를 다시 한 번 확인해주세요.</span>
                </p>

                <!-- 추가 정보 -->
                <div class="space-y-2 mb-8">
                    <div th:if="${path}" class="text-sm text-base-content/60">
                        요청 경로: <code class="px-2 py-1 bg-base-200 rounded text-base-content/80" th:text="${path}">/unknown</code>
                    </div>
                    <div th:if="${timestamp}" class="text-sm text-base-content/60">
                        발생 시간:
                        <time th:text="${timestamp instanceof T(java.time.temporal.TemporalAccessor) ? #temporals.format(timestamp, 'yyyy-MM-dd HH:mm:ss') : (timestamp instanceof T(java.util.Date) ? #dates.format(timestamp, 'yyyy-MM-dd HH:mm:ss') : timestamp)}">
                            2025-01-01 00:00:00
                        </time>
                    </div>
                </div>

                <!-- 액션 버튼들 -->
                <div class="flex justify-center">
                    <a th:href="@{/}" href="/"
                       class="inline-flex items-center justify-center px-6 py-3 rounded-xl bg-blue-600 text-base-content font-medium transition-all duration-150 hover:bg-blue-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">
                        <svg class="mr-2 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                        </svg>
                        홈으로 돌아가기
                    </a>
                </div>
            </div>

            <!-- 도움말 -->
            <div class="mt-8 text-center">
                <p class="text-sm text-base-content/60">
                    계속해서 문제가 발생하시면
                    <a href="mailto:support@xiyo.dev" class="text-blue-600 hover:underline">support@xiyo.dev</a>로
                    문의해주세요.
                </p>
            </div>
        </div>
    </div>
</main>
</body>
</html>
