<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" data-theme="dracula">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>users - boardhole</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css"/>
    <th:block th:replace="~{fragments/head :: head('users - boardhole')}"/>
</head>
<body class="bg-base-100 text-base-content">
<th:block th:replace="~{fragments/header :: header()}"></th:block>
<th:block th:replace="~{fragments/sidebar :: sidebar()}"></th:block>
<main>
    <section class="mx-auto max-w-6xl px-6 pt-10 pb-6">
        <!-- 페이지 타이틀 -->
        <div class="mb-8">
            <h1 class="text-3xl font-semibold text-base-content">활성 사용자 현황</h1>
            <p class="mt-2 text-base text-base-content/60">현재 등록된 사용자 목록과 가입 일자를 확인하고 상세 페이지에서 추가 정보를 관리하세요.</p>
        </div>
        <div class="flex items-center gap-3">
            <span class="text-sm text-base-content/60">총 사용자</span>
            <span class="inline-flex items-center gap-2 text-sm font-semibold text-base-content/80">
                            <span th:text="${users.totalElements}">1</span>명
                        </span>
        </div>
    </section>

    <section class="mx-auto max-w-6xl px-6 pb-10 mt-12">
        <div class="overflow-x-auto rounded-box border border-base-300 bg-base-200/60">
            <table class="table table-xs">
                <caption class="mt-4 text-sm text-base-content/60 caption-bottom text-center">
                    <div class="flex justify-between items-center">
                        <span>현재 <span th:text="${users.number + 1}">1</span>쪽</span>
                        <span>총 <span th:text="${users.totalPages}">1</span>쪽, 결과 <span
                                th:text="${users.totalElements}">0</span>개</span>
                    </div>
                </caption>
                <colgroup>
                    <col/>
                    <col/>
                    <col/>
                </colgroup>
                <thead class="text-xs font-semibold uppercase tracking-wide text-base-content/60">
                <tr>
                    <th scope="col" class="px-3 py-2 text-left">사용자</th>
                    <th scope="col" class="px-3 py-2 text-left">이메일</th>
                    <th scope="col" class="px-3 py-2 text-left">가입일</th>
                </tr>
                </thead>
                <tbody class="text-sm">
                <tr th:each="user : ${users.content}" class="transition hover:bg-base-300/40">
                    <td class="px-3 py-2 text-base-content">
                        <a th:href="@{/users/{username}(username=${user.username})}" href="./users/detail.html"
                           class="flex items-center gap-3 transition hover:opacity-75">
                            <div class="flex h-10 w-10 items-center justify-center rounded-full bg-base-300 text-base-content font-semibold">
                                <span th:text="${#strings.substring(user.username ?: 'U', 0, 1)?.toUpperCase()}">H</span>
                            </div>
                            <div>
                                <div class="font-semibold text-base-content" th:text="${user.name}">홍길동</div>
                                <div class="text-sm text-base-content/60" th:text="${user.username}">hello_hong</div>
                            </div>
                        </a>
                    </td>
                    <td class="px-3 py-2 text-base-content/60" th:text="${user.email}">
                        hong@gil.dong
                    </td>
                    <td class="px-3 py-2 tabular-nums text-base-content/60 text-xs"
                        th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd')}">2025-10-22
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(users.content)}">
                    <td colspan="3" class="px-3 py-8 text-center text-base-content/60">
                        등록된 사용자가 없습니다.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <nav aria-label="사용자 페이지네이션"
             class="mt-10 flex items-center justify-center gap-3 text-sm text-base-content/70">

            <!-- 이전 버튼 -->
            <a th:href="${users.hasPrevious()} ? @{/users(page=${users.number - 1})} : '#'"
               th:classappend="${!users.hasPrevious()} ? 'cursor-not-allowed bg-base-200 text-base-content/50' : 'hover:bg-base-200 hover:text-base-content'"
               class="inline-flex h-9 min-w-9 items-center justify-center rounded-full px-3 py-2 transition">
                이전
            </a>

            <!-- 다음 버튼 -->
            <a th:href="${users.hasNext()} ? @{/users(page=${users.number + 1})} : '#'"
               th:classappend="${!users.hasNext()} ? 'cursor-not-allowed bg-base-200 text-base-content/50' : 'hover:bg-base-200 hover:text-base-content'"
               class="inline-flex h-9 min-w-9 items-center justify-center rounded-full px-3 py-2 transition">
                다음
            </a>
        </nav>
</main>
</body>
</html>
