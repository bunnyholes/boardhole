name: Quality Check with SonarCloud

on:
  push:
    branches: [ main, develop ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  quality:
    name: Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # SonarCloudë¥¼ ìœ„í•œ ì „ì²´ íˆìŠ¤í† ë¦¬
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    # ë¡œì»¬ í’ˆì§ˆ ê²€ì‚¬ (ì¦‰ì‹œ í”¼ë“œë°±)
    - name: Run Local Quality Checks
      run: ./gradlew qualityGate --no-daemon
    
    # Google Style ê²€ì‚¬ (ì˜µì…˜)
    - name: Run Google Style Check
      if: github.event_name == 'pull_request'
      run: ./gradlew checkstyleMain -PuseGoogleStyle --no-daemon
      continue-on-error: true  # ê²½ê³ ë§Œ í‘œì‹œ
    
    # SonarCloud ë¶„ì„
    - name: Run all test suites for coverage
      run: ./gradlew test integrationTest e2eTest jacocoAllTestReport --no-daemon

    - name: SonarCloud Analysis
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: ./gradlew sonar --no-daemon
    
    # í’ˆì§ˆ ê²Œì´íŠ¸ ìƒíƒœ í™•ì¸
    - name: SonarQube Quality Gate check
      uses: sonarsource/sonarqube-quality-gate-action@master
      timeout-minutes: 5
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    
    # ê²°ê³¼ ì—…ë¡œë“œ
    - name: Upload Checkstyle Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: checkstyle-report
        path: build/reports/checkstyle/
    
    - name: Upload PMD Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pmd-report
        path: build/reports/pmd/
    
    - name: Upload SpotBugs Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: spotbugs-report
        path: build/reports/spotbugs/
    
    - name: Upload Coverage Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: build/reports/jacoco/
    
