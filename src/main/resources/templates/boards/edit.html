    <!-- 푸터: 알림, 로그아웃/로그인 -->

                    aria-label="알림" aria-describedby="edit-tip-notification">
                <svg aria-hidden="true" viewBox="0 0 24 24" class="h-5 w-5" fill="none" stroke="currentColor"
                     stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M6 10a6 6 0 0112 0v4.5l1.5 1.5H4.5L6 14.5z"/>
                    <path d="M9.5 19a2.5 2.5 0 005 0"/>

                <svg aria-hidden="true" viewBox="0 0 24 24" class="h-5 w-5" fill="none" stroke="currentColor"

</aside>
<div class="ml-20 flex min-h-screen flex-col">
    <header class="h-20 content-center sticky top-0 border-b border-slate-200 bg-white/80 backdrop-blur">
        <div class="mx-auto flex max-w-6xl items-center justify-between gap-4 px-6 py-4">
            <div class="flex flex-1 items-center gap-3">
                <h2 class="text-lg font-semibold text-slate-900 uppercase">BOARD EDIT</h2>
            </div>
            <div class="flex items-center text-sm">
                <div class="tip-wrapper relative inline-flex group/tip">
                    <a class="tip-anchor inline-flex items-center gap-2 rounded-full px-5 py-2 font-medium text-slate-700 transition hover:bg-slate-100 [anchor-name:--tip-github]"
                       href="https://github.com/bunnyholes/boardhole" target="_blank" rel="noreferrer noopener"
                       aria-label="GitHub" aria-describedby="board-edit-tip-github">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="lucide lucide-github-icon lucide-github">
                            <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/>
                            <path d="M9 18c-4.51 2-5-2-7-2"/>
                        </svg>
                    </a>
                    <div id="board-edit-tip-github" role="tooltip"
                         class="tip-tooltip pointer-events-none absolute z-10 overflow-hidden rounded-xl bg-slate-900/90 px-3 py-2 text-xs font-medium text-white opacity-0 invisible delay-150 [transition-property:opacity,visibility] duration-150 [transition-behavior:allow-discrete] [position-anchor:--tip-github] [top:calc(anchor(bottom)+12px)] [left:anchor(start)] [translate:0_0] whitespace-nowrap text-left leading-5 text-ellipsis [max-inline-size:clamp(8rem,30vw,12rem)] group-hover/tip:delay-0 group-hover/tip:opacity-100 group-hover/tip:visible group-focus-visible/tip:delay-0 group-focus-visible/tip:opacity-100 group-focus-visible/tip:visible">
                        GitHub
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="flex-1">
        <section class="mx-auto max-w-4xl px-6 py-10">
            <!-- 페이지 타이틀 -->
            <div class="mb-8">
                <span class="inline-flex items-center gap-2 rounded-full border px-4 py-1 text-sm font-medium border-blue-200 bg-blue-50 text-blue-700">✏️ 게시글 수정</span>
                <h1 class="text-3xl font-semibold text-slate-900 mt-4">게시글 수정하기</h1>
                <p class="mt-2 text-base text-slate-500">내용을 수정하고 저장하면 즉시 반영됩니다. 언제든지 다시 수정할 수 있습니다.</p>
            </div>

            <form id="boardForm" method="post" th:action="@{/boards/{id}(id=${id})}" th:object="${board}" novalidate
                  class="space-y-6">
                <input type="hidden" name="_method" value="put"/>
                <div>
                    <label for="title" class="block text-sm font-semibold text-slate-700 mb-2">제목</label>
                    <input aria-required="true"
                           id="title"
                           maxlength="255"
                           name="title"
                           placeholder="제목을 입력하세요"
                           required
                           th:attr="aria-invalid=${#fields.hasErrors('title')} ? 'true' : (${#fields.hasAnyErrors()} ? 'false' : null),aria-describedby=${#fields.hasErrors('title')} ? 'title-help' : null"
                           th:field="*{title}"
                           type="text"
                           class="w-full rounded-2xl border border-slate-200 bg-white px-4 py-3 text-base text-slate-900 placeholder:text-slate-400 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition"
                           th:classappend="${#fields.hasErrors('title')} ? ' border-rose-500 focus:border-rose-500 focus:ring-rose-500/20' : ''">
                    <small id="title-help" class="mt-2 block text-sm text-rose-500"
                           th:if="${#fields.hasErrors('title')}" th:errors="*{title}">제목 오류 메시지</small>
                </div>

                <div>
                    <label for="content" class="block text-sm font-semibold text-slate-700 mb-2">내용</label>
                    <textarea aria-required="true"
                              id="content"
                              maxlength="10000"
                              name="content"
                              placeholder="내용을 입력하세요"
                              required
                              rows="15"
                              th:attr="aria-invalid=${#fields.hasErrors('content')} ? 'true' : (${#fields.hasAnyErrors()} ? 'false' : null),aria-describedby=${#fields.hasErrors('content')} ? 'content-help' : null"
                              th:field="*{content}"
                              class="w-full rounded-2xl border border-slate-200 bg-white px-4 py-3 text-base text-slate-900 placeholder:text-slate-400 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition resize-none"
                              th:classappend="${#fields.hasErrors('content')} ? ' border-rose-500 focus:border-rose-500 focus:ring-rose-500/20' : ''"></textarea>
                    <small id="content-help" class="mt-2 block text-sm text-rose-500"
                           th:if="${#fields.hasErrors('content')}" th:errors="*{content}">내용 오류 메시지</small>
                </div>

                <div class="flex items-center justify-end gap-3 pt-4">
                    <a th:href="@{/boards/{id}(id=${id})}" href="../boards/detail.html"
                       class="inline-flex items-center justify-center rounded-full border border-slate-200 px-5 py-2.5 text-sm font-semibold text-slate-600 transition hover:border-slate-300 hover:bg-slate-50">
                        취소
                    </a>
                    <button type="submit"
                            class="rounded-full bg-slate-900 px-6 py-3 text-sm font-semibold text-white transition hover:bg-slate-700 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-900/70 focus-visible:ring-offset-2">
                        수정 완료
                    </button>
                </div>
            </form>
        </section>
    </main>
</div>

<!-- 검색 팝오버 -->
<div id="searchPopover" popover
     class="mx-auto mt-24 w-full max-w-xl rounded-3xl bg-white p-8 shadow-2xl
            transition-discrete
            starting:open:opacity-0 
            starting:open:scale-95 
            starting:open:-translate-y-2
            open:opacity-100 
            open:scale-100 
            open:translate-y-0
            transition-opacity 
            transition-transform
            duration-250 
            ease-out
            [&::backdrop]:bg-slate-900/50 
            [&::backdrop]:backdrop-blur
            [&::backdrop]:transition-discrete
            [&::backdrop]:starting:open:opacity-0 
            [&::backdrop]:open:opacity-100 
            [&::backdrop]:transition-opacity 
            [&::backdrop]:duration-250">
    <button popovertarget="searchPopover" popovertargetaction="hide"
            class="absolute right-5 top-5 flex h-9 w-9 items-center justify-center rounded-full text-slate-500 transition hover:bg-slate-100 hover:text-slate-900"
            aria-label="검색 닫기">
        <svg aria-hidden="true" viewBox="0 0 24 24" class="h-4 w-4" fill="none"
             stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
            <line x1="7" y1="7" x2="17" y2="17"/>
            <line x1="17" y1="7" x2="7" y2="17"/>
        </svg>
    </button>
    <h3 class="text-2xl font-semibold text-slate-900">비주얼 검색</h3>
    <p class="mt-2 text-sm text-slate-500">키워드를 입력하고 바로 필요한 보드를 찾아보세요.</p>
    <div class="mt-6 flex items-center gap-3 rounded-2xl border border-slate-200 bg-white p-4 shadow-inner">
        <svg aria-hidden="true" viewBox="0 0 24 24" class="h-5 w-5 text-slate-400" fill="none" stroke="currentColor"
             stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="6"/>
            <line x1="16.5" y1="16.5" x2="20" y2="20"/>
        </svg>
        <div class="tip-wrapper relative flex-1 group/popover-search">
            <input type="search"
                   aria-describedby="board-edit-popover-search-tip"
                   class="tip-anchor w-full bg-transparent text-sm text-slate-700 outline-none placeholder:text-slate-400 [anchor-name:--popover-search]"
                   placeholder="예: 모던 아트워크" autofocus/>
            <div id="board-edit-popover-search-tip" role="tooltip"
                 class="tip-tooltip pointer-events-none absolute z-10 overflow-hidden rounded-xl bg-slate-900/90 px-3 py-2 text-xs font-medium text-white opacity-0 invisible delay-150 [transition-property:opacity,visibility] duration-150 [transition-behavior:allow-discrete] [position-anchor:--popover-search] [bottom:calc(anchor(top)+12px)] [left:anchor(center)] [translate:-50%_0] whitespace-nowrap text-left leading-5 text-ellipsis [max-inline-size:clamp(12rem,30vw,16rem)] group-hover/popover-search:delay-0 group-hover/popover-search:opacity-100 group-hover/popover-search:visible group-focus-within/popover-search:delay-0 group-focus-within/popover-search:opacity-100 group-focus-within/popover-search:visible">
                검색어 입력후 엔터를 입력하세요.
            </div>
        </div>

    </div>

</div>

            [&::backdrop]:open:opacity-100 
            [&::backdrop]:transition-opacity 
            [&::backdrop]:duration-250"
     th:if="${#authentication?.principal != null and #authentication?.principal != 'anonymousUser'}">
    <button popovertarget="logoutPopover" popovertargetaction="hide"
            class="absolute right-5 top-5 flex h-9 w-9 items-center justify-center rounded-full text-slate-500 transition hover:bg-slate-100 hover:text-slate-900"
            aria-label="로그아웃 닫기">
        <svg aria-hidden="true" viewBox="0 0 24 24" class="h-4 w-4" fill="none"
             stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
            <line x1="7" y1="7" x2="17" y2="17"/>
            <line x1="17" y1="7" x2="7" y2="17"/>
        </svg>
    </button>
    <h3 class="text-2xl font-semibold text-slate-900">로그아웃 하시겠어요?</h3>
    <p class="mt-2 text-sm text-slate-500">현재 세션이 종료되고 다시 로그인해야 합니다.</p>
    <div class="mt-6 rounded-2xl bg-slate-50 p-4">
        <p class="text-xs text-slate-500">보안상의 이유로 공용 기기에서는 항상 로그아웃을 권장합니다.</p>
    </div>
    <div class="mt-6 flex items-center justify-end gap-3">
        <button type="button" popovertarget="logoutPopover" popovertargetaction="hide"
                class="rounded-full border border-slate-200 px-5 py-2 text-sm font-medium text-slate-600 transition hover:border-slate-300">
            취소
        </button>
        <a th:href="@{/auth/logout}" href="/auth/logout"
           class="rounded-full bg-slate-900 px-5 py-2 text-sm font-semibold text-white transition hover:bg-slate-700">
            로그아웃
        </a>
    </div>
</div>

</body>
</html>
