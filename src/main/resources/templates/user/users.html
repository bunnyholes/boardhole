<!DOCTYPE html>
<html lang="ko" th:replace="~{fragments/base :: layout(title='사용자 관리', content=~{::main}, contextMenu=~{})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>사용자 관리 - boardholes</title>
</head>

<main>
    <header>
        <hgroup>
            <h1>사용자 관리</h1>
            <p>활성 사용자 목록과 활동 통계를 확인합니다.</p>
        </hgroup>
        <p th:if="${users.totalElements > 0}">
            총 <strong th:text="${users.totalElements}">0</strong>명 등록됨
        </p>
    </header>

    <article class="contrast" th:if="${#lists.isEmpty(users.content)}">
        <header>
            <h2>등록된 사용자가 없습니다</h2>
        </header>
        <p>새로운 사용자가 가입하면 이곳에서 활동을 관리할 수 있습니다.</p>
        <footer>
            <small>
                <a href="/auth/signup">회원가입 링크</a>를 공유해 보세요.
            </small>
        </footer>
    </article>

    <section class="grid" th:unless="${#lists.isEmpty(users.content)}">
        <article class="contrast" th:each="user : ${users.content}">
            <header>
                <hgroup>
                    <h2 th:text="${user.name}">사용자명</h2>
                    <p th:text="${user.email}">email@example.com</p>
                </hgroup>
            </header>

            <dl class="grid">
                <div>
                    <dt>게시글</dt>
                    <dd>
                        <mark th:text="${user.boardCount ?: 0}">0</mark>
                    </dd>
                </div>
                <div>
                    <dt>댓글</dt>
                    <dd>
                        <mark th:text="${user.commentCount ?: 0}">0</mark>
                    </dd>
                </div>
            </dl>

            <p>
                가입일
                <time th:text="${#temporals.format(user.createdAt, 'yy-MM-dd')}">24-01-01</time>
            </p>

            <footer>
                <a class="secondary outline" role="button" th:href="@{/users/{id}(id=${user.id})}">상세보기</a>
            </footer>
        </article>
    </section>

    <nav aria-label="사용자 페이지네이션" th:if="${users.totalPages > 1}">
        <ul>
            <li th:if="${users.first}">
                <span aria-disabled="true" class="secondary outline">이전</span>
            </li>
            <li th:unless="${users.first}">
                <a class="secondary outline" th:href="@{/users(page=${users.number - 1})}">이전</a>
            </li>

            <li th:each="pageNum : ${#numbers.sequence(0, users.totalPages - 1)}"
                th:if="${pageNum >= users.number - 2 and pageNum <= users.number + 2}">
                <a th:aria-current="${pageNum == users.number} ? 'page'"
                   th:class="${pageNum == users.number} ? 'contrast' : 'secondary outline'}"
                   th:href="@{/users(page=${pageNum})}"
                   th:text="${pageNum + 1}">1</a>
            </li>

            <li th:if="${users.last}">
                <span aria-disabled="true" class="secondary outline">다음</span>
            </li>
            <li th:unless="${users.last}">
                <a class="secondary outline" th:href="@{/users(page=${users.number + 1})}">다음</a>
            </li>
        </ul>
    </nav>

    <footer th:unless="${#lists.isEmpty(users.content)}">
        <small>
            총 <strong th:text="${users.totalElements}">0</strong>명 중
            <span th:text="${users.number * users.size + 1}">1</span>-
            <span th:text="${users.number * users.size + users.numberOfElements}">10</span>명 표시 중입니다.
        </small>
    </footer>
</main>
</html>
