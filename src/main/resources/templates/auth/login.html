<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" data-theme="dracula">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>login - boardhole</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css"/>
    <th:block th:replace="~{fragments/head :: head('login - boardhole')}"/>
</head>
<body class="bg-base-100 text-base-content">
<main class="min-h-screen flex flex-col gap-8 px-4 py-6">
    <div class="max-w-5xl mx-auto">
    </div>
    <div class="flex-1 flex items-center justify-center pb-12">
        <div class="w-full max-w-md">
            <div class="rounded-3xl bg-base-200 p-10 shadow-2xl">
            <div class="mb-8 text-center">
                <a th:href="@{/}" href="../index.html" class="inline-block">
                    <span class="inline-flex h-16 w-16 items-center justify-center rounded-2xl bg-primary text-2xl font-bold text-base-content">
                        BH
                    </span>
                </a>
                <h1 class="mt-6 text-3xl font-semibold text-base-content">로그인</h1>
                <p class="mt-2 text-base text-base-content/60">boardholes 계정으로 커뮤니티에 참여하세요</p>
            </div>

            <form method="post" novalidate th:action="@{/auth/login}">
                <input th:if="${_csrf != null}"
                       th:attr="name=${_csrf.parameterName}, value=${_csrf.token}"
                       type="hidden">

                <div class="space-y-5">
                    <div>
                        <label for="username" class="block text-sm font-semibold text-base-content/80 mb-2">
                            사용자이름
                        </label>
                        <input autocomplete="username" id="username" inputmode="email" name="username"
                               placeholder="name@example.com" required type="text"
                               class="w-full rounded-2xl border border-base-300 bg-base-200 px-4 py-3 text-base text-base-content placeholder:text-base-content/50 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-semibold text-base-content/80 mb-2">
                            비밀번호
                        </label>
                        <input autocomplete="current-password" id="password" name="password" placeholder="비밀번호를 입력하세요"
                               required type="password"
                               class="w-full rounded-2xl border border-base-300 bg-base-200 px-4 py-3 text-base text-base-content placeholder:text-base-content/50 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition">
                    </div>
                </div>

                <div th:if="${param.error}" class="mt-4 rounded-2xl bg-rose-50 border border-rose-200 p-3">
                    <p class="text-sm text-rose-600 text-center" role="alert">
                        잘못된 사용자명 또는 비밀번호입니다.
                    </p>
                </div>

                <button class="mt-8 w-full rounded-full bg-primary px-6 py-3 text-base font-semibold text-base-content transition hover:bg-slate-700 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-900/70 focus-visible:ring-offset-2"
                        type="submit">로그인
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-sm text-base-content/60">
                    계정이 없으신가요?
                    <a th:href="@{/auth/signup}" href="./signup.html"
                       class="font-semibold text-base-content transition hover:text-base-content/70">
                        회원가입
                    </a>
                </p>
            </div>
            </div>

            <div class="mt-6 text-center">
                <a th:href="@{/}" href="../index.html"
                   class="inline-flex items-center text-sm text-base-content/60 transition hover:text-base-content/80">
                    <svg aria-hidden="true" viewBox="0 0 24 24" class="mr-2 h-4 w-4" fill="none"
                         stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="15 18 9 12 15 6"/>
                    </svg>
                    홈으로 돌아가기
                </a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
